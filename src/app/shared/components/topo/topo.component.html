<div class="example-container">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="h1Menu">Menu</h1>
    <span class="spacer"></span>
    <h1 class="h1Amigo">Amigo Secreto</h1>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container">
    <mat-sidenav #snav mode="push" (click)="snav.toggle()">
      <mat-nav-list>
        <a mat-list-item routerLink="lista">
          <mat-icon>people</mat-icon>
          <mat-label>Listar Pessoas</mat-label>
        </a>

        <a mat-list-item routerLink="sobre" >
          <mat-icon>info</mat-icon>
          <mat-label>Sobre</mat-label>
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>

  </mat-sidenav-container>

</div>
