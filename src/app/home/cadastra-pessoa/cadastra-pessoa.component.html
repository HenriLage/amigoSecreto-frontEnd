<div class="container">
  <h1 mat-dialog-title>Adicionar Pessoa</h1>
  <div mat-dialog-content>
      <form class="formulario"  [formGroup]="cadastro" (ngSubmit)="submit()" >
          <ul>
              <mat-form-field appearance="standard" [formGroup]="cadastro">
                  <mat-label>Nome Completo</mat-label>
                  <input matInput [formGroup]="cadastro" formControlName="nome" placeholder="Digite seu nome" autofocus required>
              </mat-form-field>
          </ul>

          <ul>
              <div class="example-container">
                  <mat-form-field appearance="standard">
                      <mat-label>Digite seu e-mail</mat-label>
                      <input matInput [formGroup]="cadastro" formControlName="email" type="email" placeholder="exemplo@email.com"
                          [formControl]="email" required>
                  </mat-form-field>
              </div>
          </ul>

          <ul>
              <button mat-raised-button color="primary" aria-label="BotÃ£o Salvar"
                  type="submit" [disabled]="!cadastro.valid">Salvar</button>
          </ul>

      </form>
  </div>
</div>
